<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Editor</title>
    <link rel="icon" href="ikon2.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror-addon-indent-guide@1.0.1/src/indent-guide.min.css">

    <style>
        /* --- 1. VARIABEL WARNA NEON DARK --- */
        :root {
            --bg-dark: #0b0e16; /* Latar belakang body utama */
            --bg-editor: #1e1e1e; /* Latar belakang Monokai (disederhanakan) */
            --bg-header: #141829;
            --accent: #00ffc3; /* Neon Cyan - Aksen utama */
            --accent2: #7a5cff; /* Ungu/Magenta - Aksen sekunder */
            --text: #f5f5f5;
            --selection-bg: rgba(122, 92, 255, 0.4); /* Warna seleksi ungu transparan */
            --header-height: 60px;
        }

        /* --- 2. LAYOUT UTAMA --- */
        * { box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background: var(--bg-dark);
            color: var(--text);
        }

        /* Header Bar (dengan Glow) */
        .header-bar {
            height: var(--header-height);
            padding: 0 20px;
            background-color: var(--bg-header);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent);
            box-shadow: 0 4px 15px rgba(0, 255, 195, 0.3); /* Neon glow shadow */
            z-index: 20;
            flex-shrink: 0;
        }
        .header-title {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(0,255,195,0.8);
        }

        /* Tombol Aksi */
        .action-button {
            padding: 8px 18px;
            background-color: var(--accent);
            color: var(--bg-dark);
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 30px; /* Lebih elegan dan membulat */
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0,255,195,0.5);
            min-width: 100px; /* Konsistensi ukuran */
        }
        .action-button:hover {
            background-color: #00e6a3;
            box-shadow: 0 0 20px rgba(0,255,195,0.9);
            transform: scale(1.05);
        }

        /* Area utama (Editor & Preview) */
        .main-area {
            flex-grow: 1;
            position: relative;
        }
        
        /* --- 3. GAYA KHUSUS CodeMirror --- */
        .CodeMirror {
            width: 100% !important;
            height: 100% !important;
            font-size: 16px;
            line-height: 1.5;
            z-index: 10;
        }
        .cm-s-monokai.CodeMirror {
             background: var(--bg-editor); /* Latar belakang lebih gelap dari header */
             color: var(--text);
        }
        
        /* Kursor Neon */
        .CodeMirror-cursor {
            border-left: 2px solid var(--accent) !important;
        }
        /* Nomor Baris Neon Ungu */
        .CodeMirror-linenumber {
            color: var(--accent2) !important;
            opacity: 0.7;
            padding: 0 10px 0 5px !important; /* Padding sedikit diubah agar lebih rapi */
        }
        
        /* Highlight baris aktif */
        .CodeMirror-activeline-background {
            background: rgba(122, 92, 255, 0.15) !important; /* Lebih tegas dari sebelumnya */
        }
        
        /* Seleksi Neon */
        .CodeMirror-selected {
            background-color: var(--selection-bg) !important; 
        }
        ::selection {
            background-color: var(--selection-bg) !important;
            color: var(--text) !important;
        }
        .CodeMirror ::selection {
            background-color: var(--selection-bg) !important;
            color: var(--text) !important;
        }

        /* Highlight kecocokan kata */
        .cm-matchhighlight {
            background-color: rgba(0, 255, 195, 0.3) !important; 
            border-bottom: 2px solid var(--accent); /* Garis bawah neon */
        }

        /* Garis Indentasi (Guides) */
        .cm-indent-guide {
            border-left: 1px solid var(--accent2) !important;
            opacity: 0.3; /* Lebih halus */
            margin-right: 4px;
        }

        /* Container Editor */
        #editorContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* Iframe Hasil Preview */
        #previewFrame {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #ffffff; /* Pastikan preview dimulai dengan latar belakang terang */
            z-index: 5;
            display: none;
        }

        /* --- 4. RESPONSIVITAS (Mobile/PC) --- */
        @media (max-width: 600px) {
            .header-bar {
                padding: 0 15px;
                height: 50px;
            }
            .header-title {
                font-size: 1.1em;
            }
            .action-button {
                padding: 6px 12px;
                font-size: 13px;
                min-width: 80px;
            }
            
            /* Font CodeMirror di Mobile sedikit lebih kecil agar muat */
            .CodeMirror {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="header-bar">
        <span class="header-title">⚡ Web Editor ⚡</span>
        <button id="modeButton" class="action-button" onclick="toggleMode()">Hasil</button>
    </div>

    <div class="main-area">
        <div id="editorContainer">
            <textarea id="combinedCode">
            </textarea>
        </div>
        <iframe id="previewFrame"></iframe>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closetag.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/search/match-highlighter.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/codemirror-addon-indent-guide@1.0.1/dist/indent-guide.min.js"></script>

    <script>
        const previewFrame = document.getElementById('previewFrame');
        const modeButton = document.getElementById('modeButton');
        let isEditing = true;
        let myCodeMirror;
        let autoUpdateTimeout;

        document.addEventListener('DOMContentLoaded', () => {
            const textarea = document.getElementById('combinedCode');
            myCodeMirror = CodeMirror.fromTextArea(textarea, {
                lineNumbers: true, 
                mode: "htmlmixed", 
                theme: "monokai", 
                tabSize: 4,
                indentUnit: 4,
                lineWrapping: true,
                autoCloseTags: true, 
                matchBrackets: true,
                indentGuide: true, 
                highlightSelectionMatches: {
                    showToken: /\w/ 
                },
            });
            
            // Atur agar CodeMirror mengisi seluruh area saat pertama kali dimuat
            myCodeMirror.setSize("100%", "100%");

            // Tambahkan event listener untuk update preview secara otomatis (debounce)
            myCodeMirror.on("change", () => {
                clearTimeout(autoUpdateTimeout);
                autoUpdateTimeout = setTimeout(() => {
                    updatePreview();
                }, 300); // Tunda update selama 300ms
            });

            // Fokus dan update awal
            myCodeMirror.focus();
            updatePreview();
        });


        function updatePreview() {
            const codeContent = myCodeMirror.getValue();
            
            const preview = previewFrame.contentWindow.document;

            preview.open();
            // Tulis konten
            preview.write(codeContent);
            preview.close();
        }

        window.toggleMode = function() {
            // Selalu update preview sebelum beralih mode
            updatePreview(); 

            if (isEditing) {
                // Beralih ke mode Preview
                document.getElementById('editorContainer').style.display = 'none';
                previewFrame.style.display = 'block';
                modeButton.textContent = 'Kembali';
                isEditing = false;
            } else {
                // Beralih ke mode Editor
                document.getElementById('editorContainer').style.display = 'block';
                previewFrame.style.display = 'none';
                modeButton.textContent = 'Hasil';
                isEditing = true;
                // Penting: CodeMirror.refresh() agar tampilan tidak rusak saat kembali dari display:none
                myCodeMirror.refresh();
                myCodeMirror.focus();
            }
        }
        
        document.addEventListener('keydown', function(event) {
            // Shortcut Ctrl+Q atau Cmd+Q
            if ((event.ctrlKey || event.metaKey) && event.key.toLowerCase() === 'q') {
                event.preventDefault();
                toggleMode();
            }
        });
    </script>
</body>
</html>
